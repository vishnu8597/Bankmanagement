<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="no-cache" http-equiv="Cache-Control"/>
    <meta content="sat, 01 Dec 2001 00:00:00 GMT" http-equiv="Expires"/>
    <link href="src/main/resources/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="src/main/resources/static/css/style.css" rel="stylesheet"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<div role="navigation">
    <div class="navbar navbar-inverse">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/Login">Login</a></li>
                <li><a href="/Registration">New Registration</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container text-center">
    <h3>User Login</h3>
    <hr>
    <form action="/accounts" class="form-horizontal" method="POST">

        <input name="id" type="hidden"/>
        <div class="form-group">
            <label class="control-label col-md-3">Email</label>
            <div class="col-md-7">
                <input class="form-control" name="email" required type="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Password</label>
            <div class="col-md-7">
                <input class="form-control" name="password" required type="password"/>
            </div>
        </div>
        <div class="form-group ">
            <input class="btn btn-primary" type="submit"/>
            <a href="/forgotpassword">Forgot-Password</a>
        </div>
    </form>
</div>

<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
